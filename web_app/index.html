<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>See-tree: система обработки изображений лесов</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3GtvF8UwLqxYU5NzF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MTlMYFcbkit12eciNqcmAZIqV6kkTl3C7zlA2BbC8yj6HIS1CxOz9PYm01U6Fy1"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="text-center">
            <div class="row mb-3">
                <div class="col">
                    <img src="https://about.sfu-kras.ru/files/about/logo-ru-en-gorizontal-max4x.png" alt="Logo"
                     class="small-logo" />
                </div>
            </div>
            <h1>See-tree</h1>
            <h3>Система обработки изображений лесов</h3>
        </header>
        <div class="row">
            <p class="text-center">Выберите изображение для обработки:</p>
            <div class="col-md-8 offset-md-2">
                <div id="form">
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="file" accept=".jpg, .jpeg" />
                        <button type="button" class="btn btn-outline-primary" id="submit-btn">Отправить</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div id="progressBarUploadDiv" style="display: none;">
                    <div class="progress">
                        <div id="progressBarUploadBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <div id="result"></div>
                <button type="button" style="display: none;" class="btn btn-primary mb-3"
                    id="go-back-btn">Повторить</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="index.js" type="module"></script>

</body>
</html>
