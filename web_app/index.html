<html>

<body>
    <h1>See-tree: система обработки изображений лесов</h1>
    <form action="http://localhost:8080/api/v1/recognize" method="post" enctype="multipart/form-data">
        <div>
            <label for="file">Выберите изображение для обработки:</label>
            <br></br>
            <input type="file" id="file" name="file" accept=".jpg, .jpeg" />
        </div>
        <br></br>
        <div>
            <button>Отправить</button>
        </div>
    </form>
</body>

</html>
