<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8" />
    <title>SEE TREE: обработка изображений лесов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        
        <div class="py-5 text-center">
            <a>
                <img class="d-block mx-auto mb-4" src="https://cdn-icons-png.flaticon.com/512/90/90904.png" alt="Logo" width="5%" />
            </a>
            <h4>SEE TREE</h4>
            <p class="lead">Обработка изображений лесов<br />по данным с БПЛА
            </p>
        </div>

       <div class="row">
            <div class="col-md-8 offset-md-2" align="center">
                <div id="form">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <div class="form-group">
                            <input type="file" class="form-control" id="file" accept=".jpg, .jpeg" value="ASD" />
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" id="submit-btn">
                                <i class="fas fa-paper-plane"></i> 
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2" align="center">
                <div id="progressBarUploadDiv" style="display: none;" class="progress">
                    <div id="progressBarUploadBar" class="progress-bar" role="progressbar" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2" align="center">
                <div class="card" id="result" style="display: none;">
                    <div class="card-body">
                        <p id="tree-count"></p>
                        <img id="result-img" class="card-img-top" src="" alt="Result image">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <button type="button" style="display: none;" class="btn btn-primary"
                        id="go-back-btn"><i class="fas fa-undo"></i> Повторить</button>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer text-center">
    <br>
    <p class="lead" style="font-size: 0.8rem;">Проект Лаборатории систем исскуственного интеллекта ИКИТ СФУ
    </p>
    <a href="https://www.sfu-kras.ru/">
        <img class="d-block mx-auto mb-4" src="https://about.sfu-kras.ru/files/about/logo-ru-en-gorizontal-max4x.png" alt="Logo" width="10%" />
    </a>
</footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="index.js" type="module"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="index.js" type="module"></script>
</body>

</html>
